<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer = "";
        let queue = Array.from({ length: n }, (_, i) => i + 1);

        let i = 0;
        while (queue.length) {
          let tmp = queue.shift();
          if (++i === k) {
            answer += `${tmp}, `;
            i = 0;
          } else {
            queue.push(tmp);
          }
        }

        return `<${answer.slice(0, -2)}>`;
      }

      let a = 7;
      let b = 3;

      console.log(solution(a, b));
    </script>
  </body>
</html>
