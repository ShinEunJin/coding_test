<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n, l) {
        let answer = [];

        while (true) {
          let tmp = n - (l * (l - 1)) / 2;
          if (tmp < 0) return -1;
          if (l > 100) return -1;
          if (tmp % l === 0) {
            for (let i = tmp / l; i <= tmp / l + l - 1; i++) {
              answer.push(i);
            }
            break;
          }
          l++;
        }

        return answer;
      }

      let a = 1000000000;
      let b = 2;

      console.log(solution(a, b));
    </script>
  </body>
</html>
