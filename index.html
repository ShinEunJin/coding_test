<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n, m, v, arr) {
        let graph = Array.from({ length: n + 1 }, () => Array());
        for (let [a, b] of arr) {
          graph[a].push(b);
          graph[b].push(a);
        }

        function DFS(start) {
          let path = [start];
          function search(L) {
            for (let val of graph[L].sort((a, b) => a - b)) {
              if (!path.includes(val)) {
                path.push(val);
                search(val);
              }
            }
          }
          search(start);
          return path;
        }

        function BFS(start) {
          let queue = [start];
          let path = [start];
          while (queue.length) {
            let val = queue.shift();
            for (let nv of graph[val].sort((a, b) => a - b)) {
              if (!path.includes(nv)) {
                path.push(nv);
                queue.push(nv);
              }
            }
          }
          return path;
        }

        console.log(DFS(v), BFS(v));
      }

      let a = 5;
      let b = 5;
      let c = 3;
      let d = [
        [5, 4],
        [5, 2],
        [1, 2],
        [3, 4],
        [3, 1],
      ];

      console.log(solution(a, b, c, d));
    </script>
  </body>
</html>
