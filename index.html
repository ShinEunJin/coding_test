<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array.from({ length: 10 }, () => 0);
        let tmp = [];
        function DFS(L, s, t) {
          if (L === t) answer.push(Number(tmp.join("").slice()));
          else {
            for (let i = s; i >= 0; i--) {
              tmp[L] = i;
              DFS(L + 1, i - 1, t);
              tmp[L] = "";
            }
          }
        }

        for (let i = 10; i >= 1; i--) {
          DFS(0, 9, i);
        }
        console.log(answer);

        return answer[answer.length - n - 1];
      }

      let a = 18;

      console.log(solution(a));
    </script>
  </body>
</html>
