<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n, testcase) {
        let answer = [0, 0];
        let len = Math.max(...testcase);
        let check = Array.from({ length: len }, () => 0);

        function fibonacci(num) {
          if (num === 0) {
            answer[0]++;
            return 0;
          }
          if (num === 1) {
            answer[1]++;
            return 1;
          }
          if (check[num]) return check[num];
          else {
            return (check[num] = fibonacci(num - 2) + fibonacci(num - 1));
          }
        }

        fibonacci(len);
        console.log(check);
        for (let x of testcase) {
          console.log(check[x - 1], check[x]);
        }
      }

      let a = 2;
      let b = [0, 1, 2, 3, 6, 22];

      console.log(solution(a, b));
    </script>
  </body>
</html>
