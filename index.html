<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(m, n) {
        let answer = [];
        let check = Array.from({ length: n + 1 }, () => 0);

        for (let i = 2; i * i <= n; i++) {
          if (!check[i]) {
            for (let j = i * i; j <= n; j += i) {
              check[j] = i;
            }
          }
        }

        for (let i = m; i <= n; i++) {
          if (!check[i]) answer.push(i);
        }

        return answer;
      }

      let a = 2;
      let b = 1000000;

      console.log(solution(a, b));
    </script>
  </body>
</html>
