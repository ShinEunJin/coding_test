<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n, nums, oper) {
        let answer = [];

        function search(L, sum) {
          let priorSum = sum;
          if (L === n - 1) answer.push(sum);
          else {
            for (let i = 0; i < 4; i++) {
              if (oper[i] > 0) {
                if (i === 0) sum += nums[L + 1];
                if (i === 1) sum -= nums[L + 1];
                if (i === 2) sum *= nums[L + 1];
                if (i === 3) sum = parseInt(sum / nums[L + 1]);

                oper[i]--;
                search(L + 1, sum);
                sum = priorSum;
                oper[i]++;
              }
            }
          }
        }

        search(0, nums[0]);

        return [Math.max(...answer), Math.min(...answer)];
      }

      let a = 6;
      let b = [1, 2, 3, 4, 5, 6];
      let c = [2, 1, 1, 1];

      console.log(solution(a, b, c));
    </script>
  </body>
</html>
