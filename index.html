<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let dp = [0, 1, 2, 4];
        for (let i = 4; i <= n; i++) {
          dp[i] = dp[i - 3] + dp[i - 2] + dp[i - 1];
        }
        return dp[n];
      }

      let a = 7;

      console.log(solution(a));
    </script>
  </body>
</html>
