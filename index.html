<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>코딩테스트 문제 정리</title>
  </head>
  <body>
    <script>
      function solution(m, n, farm) {
        let answer = 0;

        let queue = [];
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < m; j++) {
            if (farm[i][j] === 1) queue.push([i, j, 0]);
          }
        }

        const dy = [-1, 0, 1, 0];
        const dx = [0, -1, 0, 1];

        let t = 0;
        while (t < queue.length) {
          let [y, x, cnt] = queue[t++];
          answer = cnt;
          for (let k = 0; k < 4; k++) {
            const py = y + dy[k];
            const px = x + dx[k];
            if (0 <= py && py < n && 0 <= px && px < m && farm[py][px] === 0) {
              queue.push([py, px, cnt + 1]);
              farm[py][px] = 1;
            }
          }
        }

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < m; j++) {
            if (farm[i][j] === 0) return -1;
          }
        }

        return answer;
      }

      let a = 1000;
      let b = 1000;
      let c = Array.from({ length: 1000 }, () => Array(1000).fill(0));
      c[0][0] = 1;

      console.log(solution(a, b, c));
    </script>
  </body>
</html>
